{% extends "base.html" %}
{% block content %}
<h2>Your Tasks</h2>

<form method="POST" action="{{ url_for('main.add') }}">
    <input type="text" name="title" placeholder="Task Title" required>
    <input type="text" name="description" placeholder="Description">
    <button type="submit">Add Task</button>
</form>

<table>
    <thead>
        <tr>
            <th>Title</th>
            <th>Description</th>
            <th>Status</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        {% for task in tasks %}
        <tr>
            <td>{{ task.title }}</td>
            <td>{{ task.description }}</td>
            <td>{{ task.status }}</td>
            <td>
              {% if task.status != "Completed" %}
                  <form action="{{ url_for('main.complete', id=task.id) }}" method="POST" style="display:inline;">
                      <button type="submit">Complete</button>
                  </form>
              {% else %}
                  <form action="{{ url_for('main.pending', id=task.id) }}" method="POST" style="display:inline;">
                      <button type="submit">Mark Pending</button>
                  </form>
              {% endif %}
          
              <a href="{{ url_for('main.edit', id=task.id) }}">Edit</a>
          
              <form action="{{ url_for('main.delete', id=task.id) }}" method="POST" style="display:inline;">
                  <button type="submit">Delete</button>
              </form>
          </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
