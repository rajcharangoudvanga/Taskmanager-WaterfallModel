{% extends "base.html" %}
{% block content %}
<h2>Edit Task</h2>
<form method="POST">
    <input type="text" name="title" value="{{ task.title }}" required>
    <input type="text" name="description" value="{{ task.description }}">
    <button type="submit">Update Task</button>
</form>
<a href="{{ url_for('main.index') }}">Back to Tasks</a>
{% endblock %}
