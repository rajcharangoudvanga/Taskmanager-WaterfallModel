{% extends "base.html" %}
{% block content %}
<h2>Login</h2>
<form method="POST">
    {{ form.hidden_tag() }}
    <p>{{ form.email.label }} {{ form.email(size=32) }}</p>
    <p>{{ form.password.label }} {{ form.password(size=32) }}</p>
    <p>{{ form.submit() }}</p>
</form>
<p>Don't have an account? <a href="{{ url_for('main.register') }}">Register</a></p>
{% endblock %}
